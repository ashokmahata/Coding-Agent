<script>

 /* Changing animation after clicking */
  const ancTags = document.querySelectorAll('a');
  ancTags.forEach(tag => {
    tag.addEventListener('click', () => {
     // Resetting Focus
       ancTags.forEach(anchor => {
         anchor.style.color = '';
         anchor.style.transform = '';
       });
     // Adding Focus
      tag.style.color = '#352DDC';
      tag.style.transform = 'scale(1.05)';
      tag.style.transition = 'transform 0.3s ease-in-out';
    });
  });
  
     /* Showing Dashboard */
  const dashboard = document.getElementById('dashboard');
  dashboard.addEventListener('click', () => {
    
  });
 
</script>
